<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>¡Obtén tu amigo secreto!</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <div class="container-header-img">
                <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
            </div>
            <h1 class="main-title">¡Tu amigo secreto!</h1>
        </header>        
        <section class="input-section">
            <h2 class="section-title">Escribe aquí los nombres de sus amigos</h2>
            <h3>&#128071;</h3>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add">Añadir</button>
            </div>
            <div class="input-incorrecto-contenedor">
                <p class="input-incorrecto-text">¡El valor ingresado debe tener sólo letras!</p>
            </div>
            <div class="container-lista">
                <h3 class="lista-amigos-titulo">Lista de amigos</h3>
                <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            </div>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
            <div class="button-container">
                <button class="button-reload" aria-label="Reiniciar Sorteo">
                    <img src="assets/arrow-rotate.svg" alt="icono para reiniciar">
                    Reiniciar sorteo
                </button>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
